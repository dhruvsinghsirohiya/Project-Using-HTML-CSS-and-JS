<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Typing Speed Tester </title>
</head>
<body>
    <div class="w-[100%] bg-blue-300 flex justify-center flex-col items-center h-[100vh]">
        <div class="text-[30px] font-bold hover:scale-110 cursor-pointer hover:text-blue-800 duration-500">Typing Speed Tester</div>
        <div id="msg" class="font-[600] py-2 text-[20px]">
        </div>
        <div class="w-[80%]  h-[350px] border-[20px] border-gray-700 ">
            <textarea name="myWords" id="myWords" class="w-[100%] h-[100%] bg-gray-200 p-2 outline-none border-none"></textarea>
        </div>
        <button id="btn" class="cursor-pointer my-3 py-2 px-5 font-bold hover:text-black duration-500 hover:bg-gray-400 shadow-2xl border-[2px] border-white rounded-md bg-black text-white">
            Start
        </button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
