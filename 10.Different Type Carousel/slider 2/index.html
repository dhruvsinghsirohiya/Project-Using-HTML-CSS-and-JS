<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1da2bcf95c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100%] flex flex-col justify-center items-center h-[100vh]">
        <div class="w-[50%] h-[60vh] relative rounded-lg overflow-hidden border-red-400 border-4">
            <img src="images/img1.jpg" alt="" class="w-full slide duration-700 absolute h-full">
            <img src="images/img2.jpg" alt="" class="w-full slide duration-700 absolute h-full">
            <img src="images/img3.jpg" alt="" class="w-full slide duration-700 absolute h-full">
            <img src="images/img4.jpg" alt="" class="w-full slide duration-700 absolute h-full">
            <img src="images/img5.jpg" alt="" class="w-full slide duration-700 absolute h-full">

        </div>
        <div class="flex gap-3 mt-3 text-white font-[600]">
            <button onclick="prev()" class="py-2 px-4 rounded-md hover:bg-black duration-500 bg-green-500"><i class="fa-solid fa-chevron-left"></i></button>
            <button onclick="next()" class="py-2 px-4 rounded-md bg-green-500 hover:bg-black duration-500"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
